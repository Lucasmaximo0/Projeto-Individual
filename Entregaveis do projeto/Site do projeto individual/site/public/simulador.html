<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Caminho da Fé | Simulador</title>

    <script src="./js/sessao.js" defer></script>
    <script src="./js/simulador.js" defer></script>

    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="icon" href="./assets/icon/favicon2.ico">
</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <div class="container">
            <h1 class="titulo">Caminho da Fé</h1>
            <ul class="navbar">
                <li><a href="./index.html">Inicial</a></li>
                <li class="agora">Simulador</li>
                <li>|</li>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./cadastro.html">Cadastro</a></li>
            </ul>
        </div>
    </div>

    <!-- SIMULADOR (com mesmo estilo do LOGIN/CADASTRO) -->
    <div class="simulador-bg">
        <div class="container">
            <div class="card">
                <h2>Simulador de Leitura</h2>

                <div class="formulario">

                    <span>Nome do livro:</span>
                    <input id="input_livro" type="text" placeholder="Digite o nome do livro...">

                    <span>Total de páginas:</span>
                    <input id="input_paginas" type="number" placeholder="Ex: 200">

                    <span>Em quantos dias deseja terminar?</span>
                    <input id="input_dias" type="number" placeholder="Ex: 10">

                    <button class="botao" onclick="simular()">Simular</button>

                    <div id="resultado_simulador" style="margin-top: 20px; color: black;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <div class="container">
            <span class="version">v1.0.0</span>
        </div>
    </div>

</body>

</html>
