<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Caminho da Fé | Quiz</title>


    <script src="./js/sessao.js" defer></script>


    <link rel="stylesheet" href="./css/estilo.css" />


    <script src="./js/quiz.js" defer></script>
</head>

<body>

    <div class="header">
        <div class="container">
            <h1 class="titulo">Caminho da Fé</h1>
            <ul class="navbar">
                <li class="agora">Inicial</li>
                <li><a href="simulador.html">Simulador</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li>|</li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </div>
    </div>

    <main class="container">
        <section class="quiz-container" id="quiz">
            <div class="quiz-header">
                <div class="progress" id="progress">Pergunta 1 de 5</div>
                <h2 id="pergunta">Carregando pergunta...</h2>
                <p class="small-muted" id="categoria">Categoria: —</p>
            </div>

            <div class="alternativas" id="alternativas">

            </div>

            <div class="actions">
                <button id="btnPrev" class="btn btn-ghost" type="button" disabled>Anterior</button>

                <div style="margin-left: auto; display: flex; gap: 10px;">
                    <button id="btnReset" class="btn btn-ghost" type="button">Reiniciar</button>
                    <button id="btnNext" class="btn btn-primary" type="button">Próxima</button>
                </div>
            </div>

            <div id="resultadoBox" class="resultado" style="display:none;">
                <h3 id="resultadoTitulo"></h3>
                <p id="resultadoTexto"></p>
                <p id="resultadoDetalhe" class="small-muted"></p>

                <div style="margin-top: 12px;">
                    <button id="btnSalvar" class="btn btn-primary">Salvar resultado</button>
                    <a href="./index.html" class="btn btn-ghost">Voltar</a>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <div class="footer">
        <div class="container">
            <span class="version">v1.0.0</span>
        </div>
    </div>

</body>

</html>
