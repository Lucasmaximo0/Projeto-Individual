<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caminho da Fé | Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../css/estilo.css">
    <script src="../js/dashboardQuiz.js" defer></script>
</head>

<body>

    <div class="header">
        <div class="container">
            <h1 class="titulo">Caminho da Fé</h1>
            <ul class="navbar">
                <li><a href="../index.html">Inicial</a></li>
                <li><a href="../simulador.html">Simulador</a></li>
                <li><a href="../quiz.html">Quiz</a></li>
                <li class="agora">Dashboard</li>
                <li>|</li>
                <li><a href="../login.html">Login</a></li>
            </ul>
        </div>
    </div>

    <!-- CONTEÚDO -->
    <div class="dashboard-bg">
        <div class="dashboard-container">
            
            <div class="dashboard-card">

                <h2>Dashboard do Quiz</h2>

                <!-- CARDS DE INFORMAÇÃO -->
                <div class="cards-infos">

                    <div class="info-card">
                        <p>Total de Pontos</p>
                        <h3 id="card_pontos">0</h3>
                    </div>

                    <div class="info-card">
                        <p>Quantidade de Tentativas</p>
                        <h3 id="card_tentativas">0</h3>
                    </div>

                </div>

                
                <h3>Gráfico de Pontuação</h3>
                <canvas id="graficoPontuacoes"></canvas>

               
                <h3 style="margin-top: 40px;">Evolução das Tentativas</h3>
                <canvas id="graficoEvolucao"></canvas>

            </div>

        </div>
    </div>

    <div class="footer">
        <div class="container">
            <span class="version">v1.0.0</span>
        </div>
    </div>
